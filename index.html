<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUICKI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="QUICKIRadio" name="variables" checked>
  <label for="QUICKIRadio">QUICKI</label>

  <input type="radio" id="insulinRadio" name="variables">
  <label for="insulinRadio">Insulin</label>

  <input type="radio" id="glucoseRadio" name="variables">
  <label for="glucoseRadio">Glucose</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Insulin</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Glucose</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
